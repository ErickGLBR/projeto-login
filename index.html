<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a). Novamente faca login pra acessar a nova conta</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail">
                        <label for="ilogin" autocomplete="email" requaired maxlength="30">Login</label>
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="senha" requared maxlength="20" minlength="8">
                        <label for="isenha">Senha</label>

                        <input type="submit" value="Entrar">
                        <a href="esqueci.js" class="botao">
                            Esqueci a senha <i><span class="material-symbols-outlined">
                                mark_email_unread
                                </span></i>
                        </a>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
